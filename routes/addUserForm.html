  <head>
    <meta charset="utf-8">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="/user/new" method="POST">
      <div class="row mb-3 offset-sm-1">
        <label for="inputName3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="Email" class="form-control" id="inputEmail3" name="Email">
        </div>
       </div>
       <div class="row mb-3 offset-sm-1">
        <label for="inputPassword3" class="col-sm-2 col-form-label">(Reset) Password</label>
        <div class="col-sm-4">
          <input type="Password" class="form-control" id="inputPassword3" name="Password">
        </div>
    </div>
    <div class="row mb-3 offset-sm-1">
        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="Name" class="form-control" id="inputName3" name="Name">
        </div>
    </div>
    <div class="row mb-3 offset-sm-1">
        <label for="inputContactNumber3" class="col-sm-2 col-form-label">ContactNumber</label>
        <div class="col-sm-4">
          <input type="ContactN" class="form-control" id="inputContactN3" name="ContactNumber" required>
        </div>
    </div>
    <div class="row mb-3 offset-sm-1">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-4">
      <select class="form-select" id="inputDepartment3" name="Department">
        <option value=" "> </option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
      </select>
    </div>
      </div>
    </div>
      <div class="row mb-3 offset-sm-1">
        <label for="inputRemark3" class="col-sm-2 col-form-label">Remark</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="inputRemark3" name="Remark" rows="5"></textarea>
        </div>
      </div>
      <div class="col-sm-4">
      <div class="row mb-1">
        <div class="col-sm-9 offset-sm-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="Terms">
            <label class="form-check-label" for="gridCheck1">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-9 offset-sm-3">
        <button type="save" class="btn btn-primary">Save</button>
      </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
